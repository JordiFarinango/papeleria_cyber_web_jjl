{% extends 'barra_navegacion/barra.html' %}
{% block title %} Ingresar inventario {% endblock %}

{% block content%}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

  <!-- Columna derecha: listado para agregar -->
  <div>
    <div class="flex gap-2 items-end mb-3">
      <div class="flex-1">
        <label class="block text-sm text-gray-700 mb-1">Categoría</label>
        <select name="categoria-select" id="categoria-select" class="w-full border rounded p-2">
          <option value="">-- Selecciona una categoría --</option>
          {% for categoria in categorias %}
          <option value="{{categoria.id}}">{{ categoria.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="flex-1">
        <label class="block text-sm text-gray-700 mb-1">Buscar por nombre</label>
        <input id="buscar-nombre" type="text" class="w-full border rounded p-2" placeholder="Ej: lápiz, cuaderno...">
      </div>
    </div>

    <div class="overflow-x-auto bg-white rounded-xl shadow">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-xs uppercase text-gray-600">
          <tr>
            <th class="px-2 py-2">Producto</th>
            <th class="px-2 py-2">Stock</th>
            <th class="px-2 py-2">Cantidad</th>
            <th class="px-2 py-2">Acción</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- aquí se cargan filas por categoría/busqueda -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Columna izquierda: Lote pendiente -->
  <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-3">Lote pendiente de ingresar</h3>
    <div class="bg-white rounded-xl shadow">
      <table class="min-w-full text-sm text-left text-gray-700">
        <thead class="bg-gray-100 text-xs uppercase text-gray-600">
          <tr>
            <th class="px-2 py-2">Producto</th>
            <th class="px-2 py-2">Cantidad</th>
            <th class="px-2 py-2">Quitar</th>
          </tr>
        </thead>
        <tbody id="lote-body">
          <tr id="lote-vacio">
            <td colspan="3" class="px-2 py-4 text-center text-gray-500">Aún no agregas nada</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-4 text-right">
      <button id="btn-guardar-lote" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" disabled>
        Guardar
      </button>
    </div>
  </div>

</div>
{% endblock %}
