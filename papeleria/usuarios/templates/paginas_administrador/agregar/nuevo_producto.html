{% extends 'barra_navegacion/barra.html' %}
{% block title %} Agregar Nuevo Producto {% endblock %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="nombre" placeholder="Nombre" required>
    <textarea name="descripcion" placeholder="DescripciÃ³n"></textarea>
    <input type="number" name="stock" placeholder="Stock">
    <input type="number" name="precio" step="0.01" placeholder="Precio">

    <select name="marca">
        <option>Seleccione una marca: </option>
        {% for mar in marcas_diccionario %}
            <option value="{{mar.id}}">{{mar.nombre}}</option>
        {% endfor %}
    </select>

    <select name="categoria">
        <option>Seleccione una categoria:</option>
        {% for cat in categorias_diccionario%}
            <option value="{{cat.id}}">{{cat.nombre}}</option>
        {%endfor%}
    </select>

    <button type="submit">Guardar Producto</button>

</form>

{% endblock %}
