{% extends 'barra_navegacion/barra.html' %}
{% block title %} Facturación {% endblock %}

{% block content %}

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Columna izquierda: buscador y productos -->
    <div>
        <div class="mb-4">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Buscar productos</h2>
            <input type="text" id="buscador-producto" placeholder="Buscar producto..."
                   autocomplete="off"
                   class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div id="resultado-productos" class="overflow-x-auto">
            <!-- Aquí aparecerá la tabla con los resultados de la búsqueda -->
        </div>
    </div>

    <!-- Columna derecha: carrito de compras -->
    <div>
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Carrito de compras</h2>
        <div class="overflow-x-auto mb-4">
            <table id="tabla-carrito" class="min-w-full border text-sm text-left text-gray-700 bg-white shadow rounded-xl">
                <thead class="bg-gray-100 text-xs uppercase text-gray-600">
                    <tr>
                        <th class="p-2 border">Producto</th>
                        <th class="p-2 border">Cantidad</th>
                        <th class="p-2 border">Promoción</th>
                        <th class="p-2 border">Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-carrito">
                    <!-- Aquí se mostrarán los productos seleccionados -->
                </tbody>
            </table>
        </div>

        <!-- Total -->
        <div class="text-right text-lg font-bold text-gray-800">
            Total: $<span id="total-carrito">0.00</span>
        </div>
    </div>

</div>

{% endblock %}
