{% for producto in productos %}
<tr data-producto-id="{{ producto.id }}">
    <td>{{ producto.nombre }}</td>
    <td class="stock-actual">{{ producto.stock }}</td>
    <td>
        <input type="number" min="1" placeholder="Cantidad" class="input-cantidad">
    </td>
    <td>
        <button class="btn-actualizar-stock">Añadir</button>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4">No hay productos en esta categoría</td>
</tr>
{% endfor %}
